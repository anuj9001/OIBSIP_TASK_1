<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tempconverter.css">
</head>
<body background="background.jpg">
    
    <div class="container">
        <h1>Convert The Temperature </h1>
        <div class="converter">
            <label id='a';for="celsius">°C</label>
            <input type="number" id="celsius" placeholder="Celsius" oninput="convertFromCelsius()">
            <label id='a';for="fahrenheit">°F</label>
            <input type="number" id="fahrenheit" placeholder="Fahrenheit" oninput="convertFromFahrenheit()">
            <label id='a';for="kelvin">K</label>
            <input type="number" id="kelvin" placeholder="Kelvin" oninput="convertFromKelvin()">
            <button onclick="clearFields()">Clear All</button>
        </div>
    </div>
    <script src="tempconverter.js"></script>
</body>
</html>
